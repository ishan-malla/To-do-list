<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just do it</title>
    <link rel="icon" href="images/notes.png" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>To-Do list <img src="images/notes.png" /></h1>
      </div>
      <div class="card">
        <div class="task-list">
          <h2 class="task-list-title">My lists</h2>
          <ul class="task-lists" data-lists></ul>
          <form action="" data-new-list-form>
            <input
              type="text"
              placeholder=" Add list and click on the list to view task's"
              id="form-input"
              data-new-list-input
            />
            <button title="Add to list">
              <img src="/To-do list/images/save.png" />
            </button>
          </form>
        </div>

        <div class="task-box" data-list-display-container>
          <div class="to-do-header">
            <h2 class="to-do-title" data-list-title></h2>
            <p class="to-do-number" data-list-count></p>
          </div>
          <div class="to-do-body">
            <div class="tasks" data-tasks></div>
            <div class="task-creator">
              <form action="" data-new-task-form>
                <input
                  type="text"
                  placeholder="Add new task"
                  data-new-task-input
                />
                <button title="Add new task">
                  <img
                    src="/To-do list/images/save.png"
                    placeholder="add task"
                  />
                </button>
                <div class="task-delete">
                  <button class="btn-delete" data-delete-task-btn>
                    Delete completed task
                  </button>
                  <button class="btn-delete" data-delete-list-btn>
                    Delete list
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <template id="template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
